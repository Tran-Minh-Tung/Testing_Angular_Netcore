  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="data.Name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()" >
      Cancel
    </button>
    <button mat-stroked-button color="primary" [disabled]="!(data.Name)" (click)="onEditClick()"  >
      {{data.Component}}
    </button>
  </div>
